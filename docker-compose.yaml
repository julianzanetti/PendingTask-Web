services:
  db-pendingtask:
    image: postgres:alpine
    environment:
      POSTGRES_USER: julian
      POSTGRES_PASSWORD: carc1889
      POSTGRES_DB: pendingtask_db
    ports:
      - "5432:5432"
    networks:
      - pendingtask_network
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db-pendingtask
    networks:
      - pendingtask_network
    volumes:
      - .:/app
    restart: always
networks:
  pendingtask_network: